    <section id="contact">
        <div id="contactInfo">
            <h1>Contact Us</h1>
            <p>You have a question for us or want to share your experience with our product ?</p>
            <p>Write to us and we will get back to you !</p>
        </div>

        <div id="contactForm">
            <form action="https://hnitest.go.yj.fr" method="post">
                Last Name : <input type="text" id="lastname" name="lastname"/><br />
                Fist Name : <input type="text" id="firstname" name="firstname"/><br />
                E-mail : <input type="email" name="mail" placeholder="yourmail@yahoo.com"/><br />
                <label for="subject">What is it about ?</label>
                <select name="subject" id="subject">
                    <option value="question">Question</option>
                    <option value="Review">Review</option>
                </select> <br/>
                <textarea name="request" id="request" cols="66" rows="10" placeholder="Tell us"></textarea> <br />
                <input type="submit" value="Send" />
                <select name="country" id="country" >
                    <option value="france">France</option>
                    <option value="england">England</option>
                    <option value="usa">USA</option>
                    <option value="italy">Italy</option>
                    <option value="spain">Spain</option>
                    <option value="peru">Peru</option>
                </select>
            </form>

            
        </div>
    </section>
