    <div class="container-fluid-md">
    <form action="https://hnitest.go.yj.fr" method="post">

        <div class="row">
            <div class="col-12">
                <h1>Contact Us</h1>
                <p>You have a question for us or want to share your experience with our product ?</p>
                <p>Write to us and we will get back to you !</p>
            </div>
        </div>
        
        <div class="row g-2" id="contactForm">
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-text">Your Name</span>
                    <input type="text" class="form-control" placeholder="First name">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="col-6">
                <div class="input-group">
                    <span class="input-group-text">Your E-mail</span>
                    <input type="email" name="mail" placeholder="yourmail@yahoo.com"/>
                </div>
            </div>
            <div class="col-6">
                <div class="input-group">
                    <label class="input-group-text">Country</label>
                    <select class="form-select" name="country" id="country" >
                        <option selected>Choose <option>
                            <option value="france">France</option>
                            <option value="england">England</option>
                            <option value="usa">USA</option>
                            <option value="italy">Italy</option>
                            <option value="spain">Spain</option>
                            <option value="peru">Peru</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <select class="form-select" name="subject" id="subject">
                            <option selected>What is this about ?</option>
                            <option value="question">Question</option>
                            <option value="Review">Review</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <textarea class="form-control" name="request" id="request" rows=10 placeholder="Tell us more"> </textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-1">Send </button>
            
    </form>
